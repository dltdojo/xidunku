apiVersion: skaffold/v1
kind: Config
build:
  insecureRegistries:
  - localhost:32000
  artifacts:
  - image: localhost:32000/xidunku-xode-server
    context: .
deploy:
  kubectl:
    manifests:
      - k8s-*
portForward:
  - resourceType: Pod
    resourceName: xidunku-xode-server
    port: 8080
    localPort: 18080
    # skaffold dev --port-forward
    # http://127.0.0.1:18080/?workspace=/home/coder/ws.json
profiles:
#
# skaffold build -p dockerhub
# [dltdojo's Profile - Docker Hub](https://hub.docker.com/u/dltdojo/)
# 
- name: dockerhub
  build:
    tagPolicy:
      envTemplate:
        template: "docker.io/dltdojo/xidunku-xode-server:latest"
    local:
      push: true